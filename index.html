<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Controle de Estoque</h1>

    <!-- Formulário para adicionar produtos -->
    <form id="addProductForm">
        <h3 class="collapsible">Adicionar Produto <span class="toggle-icon"></span></h3>
        <div class="collapsible-content">
            <input type="text" id="productName" placeholder="Nome do produto" required>
            <input type="text" id="productCode" placeholder="Código do produto" required>
            <input type="number" id="productQuantity" placeholder="Quantidade" required min="0">
            <button type="submit">Adicionar Produto</button>
        </div>
    </form>

    <!-- Formulário para registrar venda -->
    <form id="sellProductForm">
        <h3 class="collapsible">Registrar Venda <span class="toggle-icon"></span></h3>
        <div class="collapsible-content">
            <input type="text" id="sellProductCode" placeholder="Código do produto" required>
            <input type="number" id="sellQuantity" placeholder="Quantidade vendida" required min="1">
            <button type="submit">Registrar Venda</button>
        </div>
    </form>

    <!-- Tabela de estoque -->
    <h3>Estoque Atual</h3>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
            <!-- Produtos serão adicionados aqui -->
        </tbody>
    </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

<!-- Firebase Config -->
<script src="js/firebase-config.js"></script>

<!-- Firebase Initialization -->
<script>
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<!-- Database and Main Logic -->
<script src="js/database.js"></script>
<script src="js/main.js"></script>

</body>
</html>
