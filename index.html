<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Controle de Estoque</h1>

<!-- Formulário para adicionar produtos -->
<form id="addProductForm">
    <h3>Adicionar Produto</h3>
    <input type="text" id="productName" placeholder="Nome do produto" required>
    <input type="text" id="productCode" placeholder="Código do produto" required>
    <input type="number" id="productQuantity" placeholder="Quantidade" required min="0">
    <button type="submit">Adicionar Produto</button>
</form>

<!-- Formulário para registrar venda -->
<form id="sellProductForm">
    <h3>Registrar Venda</h3>
    <input type="text" id="sellProductCode" placeholder="Código do produto" required>
    <input type="number" id="sellQuantity" placeholder="Quantidade vendida" required min="1">
    <button type="submit">Registrar Venda</button>
</form>

<!-- Tabela de estoque -->
<h3>Estoque Atual</h3>
<table>
    <thead>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Quantidade</th>
        </tr>
    </thead>
    <tbody id="inventoryTable">
        <!-- Produtos serão adicionados aqui -->
    </tbody>
</table>

<script src="main.js"></script>

</body>
</html>
